<script>
    var person1 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第一件事完成"); 
            resolve(1);
        },1000)
    })
    var person2 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第二件事完成"); 
            resolve(2);
        },2000)
    }) 
    var person3 = new Promise((resolve,reject) => {
        setTimeout(() => {
            console.log("第三件事完成"); 
            resolve(3);
        },3000)
    })
    
    Promise.all([person1,person2,person3]).then(([first,second,third]) => {
        console.log(first);
        console.log(second);
        console.log(third);
        console.log("所有任务都完成了");
    }).catch(() => {
        console.log("这件事没完成");   
    })

    // Promise.race([person1,person2,person3]).then(() => {

</script>
