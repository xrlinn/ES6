    function MakeArray(){
        this[0] = "TOM";
        this[1] = "Tim";
        this[2] = "lin";
        this.length = 3;
        this.index = 0;

        this[Symbol.iterator] = function(){
            return{
                next:()=>{
                    var index = this.index;
                    this.index++;
                    if(index<this.length){
                        return{
                            done:false,
                            value:this[index]
                        }
                    }else{
                        return{
                            done:true,
                            value:undefined
                        }
                    }
                }
            }
        }
    }
    var myArray = new MakeArray();
